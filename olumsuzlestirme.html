<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ölümsüzleştirme</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header h1 {
      margin: 20px;
      color: #d63384;
    }

    .button {
      margin: 20px auto;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ffb3cc;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ff4d94;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-bottom: 50px;
    }

    .gallery div {
      text-align: center;
    }

    .gallery h3 {
      margin-bottom: 10px;
      color: #b30059;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    p {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }

    footer {
      background-color: #ffd6e7;
      padding: 10px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ölümsüzleştirme</h1>
  </header>

  <div>
    <a href="index.html">
      <button class="button">Ana Sayfa</button>
    </a>
  </div>

  <section class="gallery">
    <div>
      <h3>Sevgililik Dönemi</h3>
      <img src="sevgili1.jpg" alt="Sevgililik Dönemi">
      <p id="date1"></p>
    </div>
    <div>
      <h3>İsteme Günü</h3>
      <img src="isteme.jpg" alt="İsteme Günü">
      <p id="date2"></p>
    </div>
    <div>
      <h3>Nişan Töreni</h3>
      <img src="nisan.jpg" alt="Nişan Töreni">
      <p id="date3"></p>
    </div>
    <div>
      <h3>Nikah</h3>
      <p>Çok yakında…</p>
    </div>
    <div>
      <h3>Düğün</h3>
      <p>Çok yakında…</p>
    </div>
  </section>

  <script>
    const date1 = new Date("2022-05-09");
    const date2 = new Date("2024-06-29");
    const date3 = new Date("2024-07-27");
    
    function calculateTimeDifference(startDate) {
      const now = new Date();
      const diff = now - startDate;
    
      // Toplam gün farkını hesapla
      const daysTotal = Math.floor(diff / (1000 * 60 * 60 * 24));
    
      // Yıl hesaplama (365 gün)
      const years = Math.floor(daysTotal / 365);
    
      // Kalan günleri ay ve güne çevir
      const remainingDays = daysTotal % 365;
      const months = Math.floor(remainingDays / 30); // Yaklaşık 30 günlük ay
      const days = remainingDays % 30; // Kalan günler
    
      // Saat, dakika, saniye hesaplaması
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
      return { years, months, days, hours, minutes, seconds };
    }
    
    function formatTime(timeObj) {
      return `${timeObj.years} Yıl, ${timeObj.months} Ay, ${timeObj.days} Gün, ${timeObj.hours} Saat, ${timeObj.minutes} Dakika, ${timeObj.seconds} Saniye geçti.`;
    }
    
    function updateTime() {
      document.getElementById('date1').textContent = formatTime(calculateTimeDifference(date1));
      document.getElementById('date2').textContent = formatTime(calculateTimeDifference(date2));
      document.getElementById('date3').textContent = formatTime(calculateTimeDifference(date3));
    }
    
    setInterval(updateTime, 1000);
    updateTime();
  </script>
  
  
  <footer>
    <p>Her Köşesi Sana Özel :)</p>
  </footer>

</body>
</html>
